<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <meta charset="utf-8">
    <title>Sequences sunburst</title>
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="build/js/txPath-lite.config.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" href="node_modules/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body ng-app = "myapp" ng-controller="TxPathController">
    <div id="selection-header">
        <div class="headerTitle">
          <h1>TxPath</h1><h1 class="lite">lite</h1>
        </div>
        <div class="headerOptions">
          <select id="selectedConcept" ng-model="selectedConcept" 
            ng-options="item.id as item.name for item in concepts">
            <option value="">Select Concept</option>
          </select>
          <select id="selectedCohort" ng-model="selectedCohort" 
            ng-options="item.id as item.name for item in cohorts">
            <option value="">Select Cohort</option>
          </select>
          <!-- {{selectedCohort}} -->
          <button id="selectHeaderButton" ng-click="submitSelect()"><i class="fa fa-long-arrow-right fa-1x"></i></button>
        </div>
    </div>
    <div id="main">
      <div id="sequence"></div>
      <div id="chart">
        <div id="explanation" style="visibility: hidden;">
          <span id="percentage"></span><br/>
          of treatments follow this path
        </div>
      </div>


    </div>
    <div id="table1">
        <table>
          <th>Treatment Sequences</th>
          <!--layer 1-->
          <tr ng-repeat="t in tableData">
            <td id="l1">{{t.name}}</td>
            <td ng-if="t.children">
              <table class="table table-condensed no-outer-staff">
                  <!--layer 2-->
                  <tr ng-repeat="child in t.children">
                    <td id="l2">{{child.name}}</td>
                    <td ng-if="child.children">
                      <table class="table table-condensed no-outer-staff">
                          <!--layer 3-->
                          <tr ng-repeat="gchild in child.children">
                            <td id="l3">{{gchild.name}}</td>
                            <td ng-if="gchild.children">
                              <table class="table table-condensed no-outer-staff">
                                  <!--layer 4-->
                                  <tr ng-repeat="ggc in gchild.children">
                                    <td id="l4">{{ggc.name}}</td>
                                    <td ng-if="ggc.children">
                                      <table class="table table-condensed no-outer-staff">
                                          <!--layer 5-->
                                          <tr ng-repeat="tgc in ggc.children">
                                            <td id="l5">{{tgc.name}}</td>
                                            <td ng-if="tgc.children">
                                              <table class="table table-condensed no-outer-staff">
                                                  <!--layer 6-->
                                                  <tr ng-repeat="qgc in tgc.children">
                                                    <td id="l6">{{qgc.name}}</td>
                                                    <td ng-if="qgc.children">
                                                      <table class="table table-condensed no-outer-staff">
                                                          <!--layer 7-->
                                                          <tr ng-repeat="pgc in qgc.children">
                                                            <td id="l7">{{pgc.name}}</td>
                                                          </tr>
                                                      </table>
                                                     </td>
                                                  </tr>
                                              </table>
                                             </td>
                                          </tr>
                                      </table>
                                     </td>
                                  </tr>
                              </table>
                             </td>
                          </tr>
                      </table>
                     </td>
                  </tr>
              </table>
            </td>
            <!-- <td>{{ t.drug2ConceptName }}</td>
            <td>{{ t.drug3ConceptName }}</td>
            <td>{{ t.drug4ConceptName }}</td>
            <td>{{ t.drug5ConceptName }}</td>
            <td>{{ t.drug6ConceptName }}</td>
            <td>{{ t.drug7ConceptName }}</td> -->
          </tr>
        </table>
      </div>

    <!-- <div id="sidebar"> -->
      <!-- <input type="checkbox" id="togglelegend"> Legend<br/> -->
      <!-- <div id="legend" style="visibility: hidden;"></div> -->
    </div>
    <script type="text/javascript" src="assets/js/TxPathController.js" charset="utf-8"></script>
    <script type="text/javascript">
      // Hack to make this example display correctly in an iframe on bl.ocks.org
      d3.select(self.frameElement).style("height", "700px");
  </script> 
  </body>
</html>
